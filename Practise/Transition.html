<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            width:100px;
            height:100px;
            background-color:blue;
            transition : width 3s;

        }
        div:hover{
            width:500px;
            background-color:rgb(28, 95, 111);
            transition : width 3s;
            
        }
    </style>
</head>
<body style="background-color:black;">
<h1 style="color:white">the transition property</h1>
<p style="color:white;">
hover over the div element below, to see the transition effect.</p>
<div></div>
</body>
</html>
