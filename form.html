<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arohan-Form</title>
</head>
<body>
    <h1 style="text-align:center; font-style:italic; font-weight:bold; text-decoration:underline;">
        <hr>
        <u><b><i>AROHAN 2025 - Form</i></b></u>
    </h1>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="name">Name</label>
        <input type="text" id="name"><br><br>
        <label for="year">Year</label>
        <select name="" id="year">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select><br><br>
        <label for="section">Section</label>
        <input type="text" id="section"><br><br>
        <label for="phone">Phone no</label>
        <input type="number" id="phone"><br><br>
        <label for="payment ss">Payment Screenshot</label>
        <input type="file" id="payment ss"><br><br>
        <input type="submit">
    </form>
</body>
</html>
